<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Territorio Congregación Nuevo Paraíso</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #map-container {
            width: 100%;
            max-width: 800px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
        @media (max-width: 600px) {
            #map-container {
                width: 100%;
                height: 100vh;
                max-width: 100%;
            }
            iframe {
                height: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="map-container">
       <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1-JbMJn_mwW4GyF0y9fu8y_sFlsnx1mI&ehbc=2E312F" width="640" height="480"></iframe>
    </div>
</body>
</html>
