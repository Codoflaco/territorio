<!DOCTYPE html>
<html>
  <head>
    <title>Mapa de Visitas</title>

    <style>
      #map { height: 100vh; width: 100vw; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      async function initMap() {
        const response = await fetch("https://script.google.com/macros/s/AKfycbxHf6HDaCrKiUxO2u7tblt5rmCmuP6g0Fl6FUt0j7LotVAzOBAmDOt0qmclzVJVlaLr/exec");
        const data = await response.json();
        
        const center = { lat: data[0].Lat, lng: data[0].Lng };
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 12,
          center
        });

        data.forEach(item => {
          new google.maps.Marker({
            position: { lat: item.Lat, lng: item.Lng },
            map,
            title: `${item.Nombre} (${item.Direcci√≥n})`
          });
        });
      }
      window.onload = initMap;
    </script>
  </body>
</html>
