<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navegador con Mapa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            margin-top: 20px;
        }
        .browser-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
        }
        iframe {
            width: 90%;
            max-width: 1200px;
            height: 80vh;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Navegador con Mapa Personalizado</h1>
    <div class="browser-container">
        <iframe src="https://maps.app.goo.gl/NAwf1HDES5YM51yEA" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
</body>
</html>
